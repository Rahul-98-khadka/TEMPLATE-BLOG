<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora" rel="stylesheet">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images\logo.jpg" alt="">
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="Aboutus.html">About</a></li>
            <!-- <li><a href="#">Sign Up</a></li>
      <li><a href="#">Login</a></li> -->
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="admin/posts/index.html">Dashboard</a></li>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="auth-content">

        <form action="login.html" onsubmit="return validate()" method="post">
            <h2 class="form-title">Login</h2>

            <div>
                <label>Username</label>
                <input type="text" name="username" id="user" class="text-input">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" id="pass" class="text-input">
            </div>
            <div>
                <button type="submit" name="login-btn" class="btn btn-big">Login</button>
            </div>
            <p>Or <a href="register.html">Sign Up</a></p>
        </form>

    </div>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom Script -->
    <script src="js/scripts.js"></script>


    <script>
        var username = document.getElementById("user");

        function validate() {

            if (username.value.trim() != "");
            else {
                alert("Username Should be filled!!");
                return false;
            }

            var password = document.getElementById("pass");

            if (password.value.trim() != "");
            else {
                alert("Password Should be filled!!");
                return false;
            }
        }
    </script>

</body>

</html>
